{% extends 'base.html' %}

{% block content %}
    <div class="book">
        {% if book.publishing %}
            <div class="date">
                {{ book.publishing }}
            </div>
        {% endif %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.author|linebreaksbr }}</p>
        <p>{{ year_of_create|linebreaksbr }}</p>
    </div>
{% endblock %}
